<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaasworld Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .admin-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .token-input {
        margin-bottom: 20px;
        text-align: center;
      }
      .token-input input {
        width: 300px;
        padding: 10px;
        margin-right: 10px;
      }
      .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      .product-table th,
      .product-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .product-table th {
        background-color: #f2f2f2;
      }
      .product-form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .product-form h3 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group textarea {
        height: 60px;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-success {
        background: #28a745;
        color: white;
      }
      .btn-danger {
        background: #dc3545;
        color: white;
      }
      .btn-warning {
        background: #ffc107;
        color: black;
      }
      .actions {
        white-space: nowrap;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      .success {
        color: green;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-header">
        <h1>Jaasworld Admin Panel</h1>
        <p>Manage Products</p>
      </div>

      <div class="token-input">
        <div class="form-group" style="display: inline-block; width: 200px; margin-right: 10px;">
          <label for="repoOwner">Repo Owner:</label>
          <input type="text" id="repoOwner" value="kartheekkumar" placeholder="Owner" />
        </div>
        <div class="form-group" style="display: inline-block; width: 200px; margin-right: 10px;">
          <label for="repoName">Repo Name:</label>
          <input type="text" id="repoName" value="jaasworld" placeholder="Repo" />
        </div>
        <div class="form-group" style="display: inline-block; width: 300px; margin-right: 10px;">
          <label for="githubToken">GitHub Personal Access Token:</label>
          <input
            type="password"
            id="githubToken"
            placeholder="Enter your GitHub token"
          />
        </div>
        <button class="btn btn-primary" onclick="loadProducts()">
          Load Products
        </button>
      </div>

      <div id="message"></div>

      <div class="product-form" id="productForm" style="display: none">
        <h3 id="formTitle">Add New Product</h3>
        <form onsubmit="saveProduct(event)">
          <input type="hidden" id="productIndex" value="-1" />
          <input type="hidden" id="currentImage" value="" />
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" required />
          </div>
          <div class="form-group">
            <label for="productImage">Image:</label>
            <input type="file" id="productImage" accept="image/*" />
            <small>Leave empty to keep current image when editing</small>
            <div id="currentImagePreview" style="margin-top: 10px"></div>
          </div>
          <div class="form-group">
            <label for="productSliderFiles">Slider Images:</label>
            <input type="file" id="productSliderFiles" accept="image/*" multiple />
            <small>Select one or more images to add to the slider</small>
            <div id="sliderImagesPreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
          </div>
          <div class="form-group">
            <label for="productTag">Tag:</label>
            <input type="text" id="productTag" />
          </div>
          <button type="submit" class="btn btn-success">Save Product</button>
          <button type="button" class="btn btn-warning" onclick="cancelEdit()">
            Cancel
          </button>
        </form>
      </div>

      <button class="btn btn-primary" onclick="showAddForm()">
        Add New Product
      </button>

      <div id="productsTable">
        <div class="loading">
          Enter GitHub token and click "Load Products" to start.
        </div>
      </div>
    </div>

    <script>
      let products = [];
      let githubToken = "";
      let repoOwner = "kartheekkumar"; // Replace with your GitHub username
      let repoName = "jaasworld"; // Replace with your repository name

      function showMessage(message, type = "info") {
        const msgDiv = document.getElementById("message");
        msgDiv.className = type;
        msgDiv.textContent = message;
        setTimeout(() => (msgDiv.textContent = ""), 5000);
      }

      async function loadProducts() {
        githubToken = document.getElementById("githubToken").value;
        repoOwner = document.getElementById("repoOwner").value;
        repoName = document.getElementById("repoName").value;

        if (!githubToken) {
          showMessage("Please enter GitHub token", "error");
          return;
        }

        showMessage(
          `Loading products from ${repoOwner}/${repoName}...`,
          "info"
        );

        try {
          const response = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/products.json`,
            {
              headers: {
                Authorization: `Bearer ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) {
            let errorMessage = `GitHub API error: ${response.status}`;
            try {
              const errData = await response.json();
              if (errData.message) errorMessage += ` - ${errData.message}`;
              if (response.status === 403) {
                errorMessage += " (Check token permissions/scopes)";
              }
            } catch (e) {}
            throw new Error(errorMessage);
          }

          // Optional: Check scopes for classic tokens
          const scopes = response.headers.get("X-OAuth-Scopes");
          if (scopes !== null && !scopes.includes("repo")) {
            showMessage("Warning: Token might lack 'repo' scope. Saves might fail.", "error");
          }

          const data = await response.json();
          const content = decodeBase64Utf8(data.content);
          products = JSON.parse(content);

          renderProductsTable();
          document.getElementById("productForm").style.display = "none";
          showMessage("Products loaded successfully", "success");
        } catch (error) {
          showMessage(`Error loading products: ${error.message}`, "error");
        }
      }

      function encodeBase64Utf8(str) {
        return btoa(
          encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function (match, p1) {
            return String.fromCharCode("0x" + p1);
          })
        );
      }

      function decodeBase64Utf8(str) {
        return decodeURIComponent(
          atob(str)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );
      }

      async function updateProductsJson() {
        try {
          // First, get the current file to get the SHA
          const response = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/products.json`,
            {
              headers: {
                Authorization: `Bearer ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) {
            let errorMessage = `GitHub API error: ${response.status}`;
            try {
              const errData = await response.json();
              if (errData.message) errorMessage += ` - ${errData.message}`;
            } catch (e) {}
            throw new Error(errorMessage);
          }

          const fileData = await response.json();
          const sha = fileData.sha;

          // Update the file
          const updateResponse = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/products.json`,
            {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                message: "Update products.json via admin panel",
                content: encodeBase64Utf8(JSON.stringify(products, null, 2)),
                sha: sha,
              }),
            }
          );

          if (!updateResponse.ok) {
            let errorMessage = `Update failed: ${updateResponse.status}`;
            try {
              const errData = await updateResponse.json();
              if (errData.message) errorMessage += ` - ${errData.message}`;
              if (updateResponse.status === 403) {
                errorMessage += " (Check token permissions/scopes)";
              }
            } catch (e) {}
            throw new Error(errorMessage);
          }

          showMessage("Products updated successfully", "success");
        } catch (error) {
          showMessage(`Error updating products: ${error.message}`, "error");
        }
      }

      function renderProductsTable() {
        const tableHtml = `
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${products.products
                          .map(
                            (product, index) => `
                            <tr>
                                <td>${product.name}</td>
                                <td>â‚¹${product.price}</td>
                                <td>${product.quantity}</td>
                                <td><img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                                <td class="actions">
                                    <button class="btn btn-warning" onclick="editProduct(${index})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteProduct(${index})">Delete</button>
                                </td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
        document.getElementById("productsTable").innerHTML = tableHtml;
      }

      function showAddForm() {
        document.getElementById("formTitle").textContent = "Add New Product";
        document.getElementById("productIndex").value = "-1";
        document.getElementById("currentImage").value = "";
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productQuantity").value = "";
        document.getElementById("productImage").value = "";
        document.getElementById("productSliderFiles").value = "";
        document.getElementById("sliderImagesPreview").innerHTML = "";
        document.getElementById("currentImagePreview").innerHTML = "";
        document.getElementById("productForm").style.display = "block";
      }

      function editProduct(index) {
        const product = products.products[index];
        document.getElementById("formTitle").textContent = "Edit Product";
        document.getElementById("productIndex").value = index;
        document.getElementById("currentImage").value = product.image;
        document.getElementById("productName").value = product.name;
        document.getElementById("productPrice").value = product.price;
        document.getElementById("productQuantity").value = product.quantity;
        document.getElementById("productSliderFiles").value = "";
        document.getElementById("productTag").value = product.tag || "";

        // Show current image preview
        const preview = document.getElementById("currentImagePreview");
        preview.innerHTML = `<img src="${product.image}" alt="Current image" style="max-width: 200px; max-height: 200px;" />`;

        // Show slider images preview
        renderSliderPreviews(product.sliderImages || []);

        document.getElementById("productForm").style.display = "block";
      }

      let currentProductSliderImages = [];

      function renderSliderPreviews(images) {
        currentProductSliderImages = images;
        const container = document.getElementById("sliderImagesPreview");
        container.innerHTML = "";
        images.forEach((img, idx) => {
          const div = document.createElement("div");
          div.style.position = "relative";
          div.innerHTML = `
            <img src="${img}" style="width: 80px; height: 80px; object-fit: cover; border: 1px solid #ccc; border-radius: 4px;">
            <button type="button" onclick="removeSliderImage(${idx})" style="position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center;">&times;</button>
          `;
          container.appendChild(div);
        });
      }

      function removeSliderImage(idx) {
        currentProductSliderImages.splice(idx, 1);
        renderSliderPreviews(currentProductSliderImages);
      }

      function cancelEdit() {
        document.getElementById("productForm").style.display = "none";
      }

      async function saveProduct(event) {
        event.preventDefault();

        const index = parseInt(document.getElementById("productIndex").value);
        const name = document.getElementById("productName").value;
        const fileInput = document.getElementById("productImage");
        let imageUrl = document.getElementById("currentImage").value;

        // Upload new image if selected
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const filename = `${name.replace(
            /[^a-zA-Z0-9]/g,
            "_"
          )}_${Date.now()}.${file.name.split(".").pop()}`;
          try {
            imageUrl = await uploadImage(file, filename);
            showMessage("Image uploaded successfully", "success");
          } catch (error) {
            showMessage(`Image upload failed: ${error.message}`, "error");
            return;
          }
        }

        const sliderFiles = document.getElementById("productSliderFiles").files;
        let sliderImages = [...currentProductSliderImages];

        // Upload new slider images
        for (let i = 0; i < sliderFiles.length; i++) {
          const file = sliderFiles[i];
          const filename = `slider_${name.replace(/[^a-zA-Z0-9]/g, "_")}_${Date.now()}_${i}.${file.name.split(".").pop()}`;
          try {
            const uploadedUrl = await uploadImage(file, filename);
            sliderImages.push(uploadedUrl);
          } catch (error) {
            showMessage(`Slider image upload failed: ${error.message}`, "error");
            return;
          }
        }

        const productData = {
          name: name,
          price: parseFloat(document.getElementById("productPrice").value),
          quantity: parseInt(document.getElementById("productQuantity").value),
          image: imageUrl,
          sliderImages: sliderImages,
          tag: document.getElementById("productTag").value || "",
        };

        if (index === -1) {
          products.products.push(productData);
        } else {
          products.products[index] = productData;
        }

        await updateProductsJson();
        renderProductsTable();
        document.getElementById("productForm").style.display = "none";
      }

      async function deleteProduct(index) {
        if (confirm("Are you sure you want to delete this product?")) {
          products.products.splice(index, 1);
          await updateProductsJson();
          renderProductsTable();
        }
      }

      async function uploadImage(file, filename) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
          reader.onload = async () => {
            try {
              const content = reader.result.split(",")[1]; // Remove data:image/...;base64,

              const response = await fetch(
                `https://api.github.com/repos/${repoOwner}/${repoName}/contents/images/${filename}`,
                {
                  method: "PUT",
                  headers: {
                    Authorization: `Bearer ${githubToken}`,
                    Accept: "application/vnd.github.v3+json",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    message: `Upload image ${filename}`,
                    content: content,
                  }),
                }
              );

              if (!response.ok) {
                let errorMessage = `Upload failed: ${response.status}`;
                try {
                  const errData = await response.json();
                  if (errData.message) errorMessage += ` - ${errData.message}`;
                } catch (e) {}
                throw new Error(errorMessage);
              }

              resolve(
                `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/images/${filename}`
              );
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = () => reject(new Error("File reading failed"));
          reader.readAsDataURL(file);
        });
      }
    </script>
  </body>
</html>
