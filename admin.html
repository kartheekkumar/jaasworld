<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaasworld Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .admin-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .token-input {
        margin-bottom: 20px;
        text-align: center;
      }
      .token-input input {
        width: 300px;
        padding: 10px;
        margin-right: 10px;
      }
      .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      .product-table th,
      .product-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .product-table th {
        background-color: #f2f2f2;
      }
      .product-form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .product-form h3 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group textarea {
        height: 60px;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-success {
        background: #28a745;
        color: white;
      }
      .btn-danger {
        background: #dc3545;
        color: white;
      }
      .btn-warning {
        background: #ffc107;
        color: black;
      }
      .actions {
        white-space: nowrap;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      .success {
        color: green;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-header">
        <h1>Jaasworld Admin Panel</h1>
        <p>Manage Products</p>
      </div>

      <div class="token-input">
        <label for="githubToken">GitHub Personal Access Token:</label>
        <input
          type="password"
          id="githubToken"
          placeholder="Enter your GitHub token"
        />
        <button class="btn btn-primary" onclick="loadProducts()">
          Load Products
        </button>
      </div>

      <div id="message"></div>

      <div class="product-form" id="productForm" style="display: none">
        <h3 id="formTitle">Add New Product</h3>
        <form onsubmit="saveProduct(event)">
          <input type="hidden" id="productIndex" value="-1" />
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" required />
          </div>
          <div class="form-group">
            <label for="productImage">Image URL:</label>
            <input type="url" id="productImage" required />
          </div>
          <div class="form-group">
            <label for="productSliderImages"
              >Slider Images (one per line):</label
            >
            <textarea
              id="productSliderImages"
              placeholder="image1.jpg&#10;image2.jpg"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="productTag">Tag:</label>
            <input type="text" id="productTag" />
          </div>
          <button type="submit" class="btn btn-success">Save Product</button>
          <button type="button" class="btn btn-warning" onclick="cancelEdit()">
            Cancel
          </button>
        </form>
      </div>

      <button class="btn btn-primary" onclick="showAddForm()">
        Add New Product
      </button>

      <div id="productsTable">
        <div class="loading">
          Enter GitHub token and click "Load Products" to start.
        </div>
      </div>
    </div>

    <script>
      let products = [];
      let githubToken = "";
      let repoOwner = "kartheekkumar"; // Replace with your GitHub username
      let repoName = "jaasworld"; // Replace with your repository name

      function showMessage(message, type = "info") {
        const msgDiv = document.getElementById("message");
        msgDiv.className = type;
        msgDiv.textContent = message;
        setTimeout(() => (msgDiv.textContent = ""), 5000);
      }

      async function loadProducts() {
        githubToken = document.getElementById("githubToken").value;
        if (!githubToken) {
          showMessage("Please enter GitHub token", "error");
          return;
        }

        try {
          const response = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/products.json`,
            {
              headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }

          const data = await response.json();
          const content = atob(data.content);
          products = JSON.parse(content);

          renderProductsTable();
          document.getElementById("productForm").style.display = "none";
          showMessage("Products loaded successfully", "success");
        } catch (error) {
          showMessage(`Error loading products: ${error.message}`, "error");
        }
      }

      function renderProductsTable() {
        const tableHtml = `
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${products
                          .map(
                            (product, index) => `
                            <tr>
                                <td>${product.name}</td>
                                <td>â‚¹${product.price}</td>
                                <td>${product.quantity}</td>
                                <td><img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                                <td class="actions">
                                    <button class="btn btn-warning" onclick="editProduct(${index})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteProduct(${index})">Delete</button>
                                </td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
        document.getElementById("productsTable").innerHTML = tableHtml;
      }

      function showAddForm() {
        document.getElementById("formTitle").textContent = "Add New Product";
        document.getElementById("productIndex").value = "-1";
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productQuantity").value = "";
        document.getElementById("productImage").value = "";
        document.getElementById("productSliderImages").value = "";
        document.getElementById("productTag").value = "";
        document.getElementById("productForm").style.display = "block";
      }

      function editProduct(index) {
        const product = products[index];
        document.getElementById("formTitle").textContent = "Edit Product";
        document.getElementById("productIndex").value = index;
        document.getElementById("productName").value = product.name;
        document.getElementById("productPrice").value = product.price;
        document.getElementById("productQuantity").value = product.quantity;
        document.getElementById("productImage").value = product.image;
        document.getElementById("productSliderImages").value =
          product.sliderImages ? product.sliderImages.join("\n") : "";
        document.getElementById("productTag").value = product.tag || "";
        document.getElementById("productForm").style.display = "block";
      }

      function cancelEdit() {
        document.getElementById("productForm").style.display = "none";
      }

      async function saveProduct(event) {
        event.preventDefault();

        const index = parseInt(document.getElementById("productIndex").value);
        const productData = {
          name: document.getElementById("productName").value,
          price: parseFloat(document.getElementById("productPrice").value),
          quantity: parseInt(document.getElementById("productQuantity").value),
          image: document.getElementById("productImage").value,
          sliderImages: document
            .getElementById("productSliderImages")
            .value.split("\n")
            .filter((url) => url.trim()),
          tag: document.getElementById("productTag").value || "",
        };

        if (index === -1) {
          products.push(productData);
        } else {
          products[index] = productData;
        }

        await updateProductsJson();
        renderProductsTable();
        document.getElementById("productForm").style.display = "none";
      }

      async function deleteProduct(index) {
        if (confirm("Are you sure you want to delete this product?")) {
          products.splice(index, 1);
          await updateProductsJson();
          renderProductsTable();
        }
      }

      async function updateProductsJson() {
        try {
          // First, get the current file to get the SHA
          const response = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/products.json`,
            {
              headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }

          const fileData = await response.json();
          const sha = fileData.sha;

          // Update the file
          const updateResponse = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/products.json`,
            {
              method: "PUT",
              headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                message: "Update products.json via admin panel",
                content: btoa(JSON.stringify({ products }, null, 2)),
                sha: sha,
              }),
            }
          );

          if (!updateResponse.ok) {
            throw new Error(`Update failed: ${updateResponse.status}`);
          }

          showMessage("Products updated successfully", "success");
        } catch (error) {
          showMessage(`Error updating products: ${error.message}`, "error");
        }
      }
    </script>
  </body>
</html>
